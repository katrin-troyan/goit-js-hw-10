<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор промісів</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p class="desc"><a href="./index.html">Go back</a></p>
    <div class="container">
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>

        <fieldset class="state">
          <legend class="state-legend">State</legend>
          <div class="state-group">
            <label class="state-label">
              <input
                class="state-input"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="state-label">
              <input
                class="state-input"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </div>
        </fieldset>

        <button class="btn-create" type="submit">Create notification</button>
      </form>
    </div>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
